<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrusel con Logo</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Posicionar el logo en la esquina superior derecha */
    .logo-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1050; /* más alto que el carrusel */
    }

    .logo-container img {
      max-height: 60px; /* Ajusta según tu diseño */
    }

    /* Carrusel ocupa toda la pantalla */
    .carousel-item img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Contenedor del Logo -->
  <div class="logo-container">
    <img src="ruta-del-logo.png" alt="Logo de la Empresa">
  </div>

  <!-- Carrusel -->
  <div id="carouselEmpresa" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Imagen 1 -->
      <div class="carousel-item active">
        <img src="image006.webp" class="d-block w-100" alt="Imagen 1">
      </div>
      <!-- Imagen 2 -->
      <div class="carousel-item">
        <img src="image009.webp" class="d-block w-100" alt="Imagen 2">
      </div>
      <!-- Imagen 3 -->
      <div class="carousel-item">
        <img src="image012.webp" class="d-block w-100" alt="Imagen 3">
      </div>
      <!-- Imagen 4 -->
      <div class="carousel-item">
        <img src="image014.webp" class="d-block w-100" alt="Imagen 4">
      </div>
      <!-- Imagen 5 -->
      <div class="carousel-item">
        <img src="image020.webp" class="d-block w-100" alt="Imagen 5">
      </div>
      <!-- Imagen 6 -->
      <div class="carousel-item">
        <img src="image036.webp" class="d-block w-100" alt="Imagen 6">
      </div>
      <!-- Imagen 7 -->
      <div class="carousel-item">
        <img src="Maicol.webp" class="d-block w-100" alt="Imagen 7">
      </div>
    </div>

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselEmpresa" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselEmpresa" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
